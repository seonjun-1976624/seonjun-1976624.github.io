<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>
    <body>
        <h1>Embedding Media Level 3: Master</h1>
        <h2>Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VH9lXUdWgRY?autoplay=1&start=180"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>
        <h2>Video</h2>
        <video width="560" controls>
            <source src="files/A Whole New World - Seonjun.mp4" type="video/mp4">
        </video>
        <h2>Audio</h2>
        <audio controls>
            <source src="files/bts spring day piano mr.mp3" type="audio/mp3">
        </audio>
        <h2>Pdf File</h2>
        <object type="application/pdf" data="files/.pdf" width="300" height="300"></object>
        <h2>RSS Feed</h2>
        <iframe width="800" height="500" frameborder="0" class="rssdog"
        src="https://www.rssdog.com/index.php?url=https%3A%2F%2Fwww.cnn.com%2Fservices%2Frss%2F&mode=html&showonly=&maxitems=0&showdescs=1&desctrim=0&descmax=0&tabwidth=100%25&linktarget=_blank&textsize=inherit&bordercol=%23d4d0c8&headbgcol=%23999999&headtxtcol=%23ffffff&titlebgcol=%23f1eded&titletxtcol=%23000000&itembgcol=%23ffffff&itemtxtcol=%23000000&ctl=0"></iframe>
    </body>
</html>
